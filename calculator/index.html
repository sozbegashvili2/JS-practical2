<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calc-body">
          <div class="calc-screen">
            <div  id="screen" class="calc-typed"></div>
          </div>
          <div class="calc-button-row">
            <div class="button c" onclick="calculator.erase()">C</div>
            <div class="button l" onclick="calculator.sqrt()">√</div>
            <div class="button l" onclick="calculator.operation('%')">%</div>
            <div class="button l" onclick="calculator.operation('/')">/</div>
          </div>
          <div class="calc-button-row">
            <div class="button" onclick="calculator.button(7)">7</div>
            <div class="button" onclick="calculator.button(8)">8</div>
            <div class="button" onclick="calculator.button(9)">9</div>
            <div class="button l" onclick="calculator.operation('*')">x</div>
          </div>
          <div class="calc-button-row">
            <div class="button" onclick="calculator.button(4)">4</div>
            <div class="button" onclick="calculator.button(5)">5</div>
            <div class="button" onclick="calculator.button(6)">6</div>
            <div class="button l" onclick="calculator.operation('-')">−</div>
          </div>
          <div class="calc-button-row">
            <div class="button" onclick="calculator.button(1)">1</div>
            <div class="button" onclick="calculator.button(2)">2</div>
            <div class="button" onclick="calculator.button(3)">3</div>
            <div class="button l" onclick="calculator.operation('+')">+</div>
          </div>
          <div class="calc-button-row">
            <div class="button" onclick="calculator.dot()">.</div>
            <div class="button" onclick="calculator.button(0)">0</div>
            <div id="fx" class="button" onclick="calculator.pow()">x<sup>2</sup>
              </div>
                <div class="button l" onclick="calculator.evaluate()">=</div>
            </div>
          </div>
        </div>
</body>
</html>
